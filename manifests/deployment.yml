apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-hello-world
  template:
    metadata:
      labels:
        app: flask-hello-world
    spec:
      containers:
      - name: flask-hello-world
        image: privatecontainerregistry.azurecr.io/flask-hello-world:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: flask-hello-world
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30001   # Choose a port number in the range 30000-32767
  selector:
    app: flask-hello-world
